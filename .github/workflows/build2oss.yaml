name: deploy to aliyun oss

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # 切代码到 runner
      - uses: actions/checkout@v1
        with:
          submodules: true
      # 下载 git submodule
      - uses: srt32/git-actions@v0.0.3
        with:
          args: git submodule update --init --recursive
      # 使用 node:10
      - name: use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      # npm install
      - name: npm install and build
        run: |
          npm install
          npm install gulp -g
          npm run build
        env:
          CI: true

        # 发布到阿里云OSS，
        uses: doggycool/ossutil-github-action@master
        with:
          ossArgs: 'cp -r -u ./dist oss://smartify-ui/github/luckysheet'
          accessKey: ${{ secrets.smartify-ui }}
          accessSecret: ${{ secrets.smartify-ui }}
          endpoint: oss-cn-beijing